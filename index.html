<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semicolon | video request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<style>
  .active_btn {
    opacity: 1 !important;
  }

  #votContainer a {
    opacity: 0.5;
  }
</style>

<body>
  <div class="container my-5">
    <div class="login-form col-md-6 offset-md-3 pt-5">
      <form action="http://localhost:7777/users/login" method="POST">
        <div class="row">
          <div class="col-md">
            <div class="form-group ">
              <label for="author_name">Your name *</label>
              <input class="form-control" name="author_name" placeholder="Write your name here" type="text" required />
              <div class="invalid-feedback">Please provide username.</div>
            </div>
            <div class="form-group">

              <label for="author_email">Your email *</label>
              <input class="form-control" name="author_email" placeholder="Write your email here" type="email"
                required />
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="app-content d-none">
      <div id="normal-user-content">
        <div class="my-5">
          <form id="videoReqForm" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_title">Topic *</label>
                  <input class="form-control" name="topic_title" type="text" maxlength="30"
                    placeholder="Write your suggested topic here" required />
                  <div class="invalid-feedback">
                    Please provide a Topic title, and should be less than 30
                    characters.
                  </div>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="target_level">Target level</label>
                  <select class="form-control" name="target_level" placeholder="Write your name here">
                    <option value="begineer">Beginner</option>
                    <option value="medium">Medium</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_details">More details *</label>
                  <textarea class="form-control" name="topic_details"
                    placeholder="Write your topic in more details here" required></textarea>
                  <div class="invalid-feedback">Please provide some datails.</div>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="expected_result">Expected results</label>
                  <textarea class="form-control" name="expected_result"
                    placeholder="Write what do you expect after watching this video"></textarea>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success mt-3 ">
              Send video request
            </button>
          </form>
        </div>
        <hr />
      </div>
      <h1 class="mb-4">List of requested videos</h1>
      <!-- Sorting -->
      <div class="d-flex justify-content-between mb-4">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active mr-1" id="sort_by_new">
            <input type="radio" name="options" value="newFirst" /> New First
          </label>
          <label class="btn btn-primary" id="sort_by_top">
            <input type="radio" name="options" value="topVotedFirst" /> Top
            Voted
          </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-info active " id="filter_by_all">
            <input type="radio" name="options" value="all" checked> All
          </label>
          <label class="btn btn-info " id="filter_by_new">
            <input type="radio" name="options" value="new"> New
          </label>
          <label class="btn btn-info " id="filter_by_planned">
            <input type="radio" name="options" value="planned"> Planned
          </label>
          <label class="btn btn-info" id="filter_by_done">
            <input type="radio" name="options" value="done"> Done
          </label>
        </div>
        <div>
          <input type="search" id="search-box" class="form-control" placeholder="Search here" />
        </div>
      </div>


    </div>
    <div id="listOfRequests">
      <!-- Append the listOfVids here -->
    </div>
  </div>
  <script type="module" src="/client.js"></script>
</body>

</html>
